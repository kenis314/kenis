<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: skyblue;
        }
        .profile {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        img.profile-photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>이름: 홍길동</h1>
        <img class="profile-photo" src="photo.jpg" alt="프로필 사진" />
        <h2>취미</h2>
        <ul>
            <li>독서</li>
            <li>사진 찍기</li>
            <li>여행</li>
        </ul>
    </div>
</body>
</html>
